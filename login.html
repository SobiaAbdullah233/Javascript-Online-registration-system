<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
   
</head>
<body>
    <div class="container-fluid">
      <div class="row mt-5">
        <div class="col-lg-3 col-md -3 col-sm-12"></div>
        <div class="col-lg-6 col-md -6 col-sm-12">
            <form action="/action_page.php" class="was-validated form-bg p-5 ">
                <div class="mb-3 mt-3">
                  <label for="phone" class="form-label">Enter Phone Number:</label>
                  <input type="tel" class="form-control" id="uname" placeholder="03-- 43------" name="phone" pattern="[0-9]{4} [0-9]{7}" required>
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please Enter Correct Phone Number .</div>
                </div>
                <div class="mb-3">
                  <label for="pwd" class="form-label">Password:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please Enter Password.</div>
                </div>
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
                  <label class="form-check-label" for="myCheck">I agree.</label>
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Check this checkbox to continue.</div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              
        </div>
        <div class="col-lg-3 col-md -3 col-sm-12"></div>
      </div>
    </div>

</body>
</html>
